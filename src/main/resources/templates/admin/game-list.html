<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<title>游戏列表</title>

<body class="pos-r" id="game_list" page="0">

	<div class="page-container">
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a class="btn btn-primary radius" onclick="product_add('添加产品','/admin/game-add')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加产品</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="40">ID</th>
						<th width="60">游戏海报</th>
						<th width="100">游戏名</th>
						<th>游戏简介</th>
						<th>游戏关于</th>
						<th width="100">原价</th>
						<th width="100">折扣</th>
						<th width="60">发售状态</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<tbody id="game_list_content">
					<tr class="text-c va-m">
						<td>001</td>
						<td><img width="60" class="product-thumb" src=""></a></td>
						<td class="text-l"></td>
						<td class="text-l"></td>
						<td class="text-l"></td>
						<td><span class="price">134</span> 元</td>
						<td><span class="price">10</span> %</td>
						<td class="td-status"><span class="label label-success radius">已发布</span></td>
						<td class="td-manage"><a style="text-decoration:none" onClick="product_stop(this,'10001')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a> <a style="text-decoration:none" class="ml-5" onClick="product_edit('产品编辑','product-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="product_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
					</tr>
				</tbody>
			</table>
			<div class="dataTables_paginate paging_simple_numbers">
				<a class="paginate_button previous disabled" onclick="loadPrePageGameList()">上一页</a>
				<!--<a class="paginate_button current" >1</a></span>-->
				<a class="paginate_button next disabled" onclick="loadNextPageGameList()">下一页</a>
			</div>
		</div>

	</div>
</div>
