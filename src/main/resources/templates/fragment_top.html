<th:block id="top">
    <div id="global_header">
        <div class="content">
            <div class="logo">
			<span id="logo_holder">
                <a href="/">
                    <img src="https://store.st.dl.bscstorage.net/public/shared/images/header/globalheader_logo.png?t=962016" width="176" height="44">
                </a>
            </span>
            </div>

            <div class="supernav_container">
                <a class="menuitem supernav" href="#" data-tooltip-type="selector"
                   data-tooltip-content=".submenu_store">
                    商店
                </a>
                <a class="menuitem supernav" style="display: block" href="#"
                   data-tooltip-type="selector" data-tooltip-content=".submenu_community">
                    社区
                </a>
            </div>

            <div id="global_actions">
                <div id="global_action_menu">
                    <div class="header_installsteam_btn header_installsteam_btn_green">

                        <a class="header_installsteam_btn_content" href="https://store.steampowered.com/about/">
                            安装 Steam </a>
                    </div>


                        <a class="global_action_link" th:if="${user}==null"
                           href="/login">登录</a>
                        &nbsp;|&nbsp;
                        <span class="pulldown global_action_link" id="language_pulldown" th:if="${user}==null"
                              onclick="ShowMenu( this, 'language_dropdown', 'right' );">语言</span>
                        <div class="popup_block_new" id="language_dropdown" style="display: none;" th:if="${user}==null">
                            <div class="popup_body popup_menu">
                                 <a class="popup_menu_item tight" href="?l=tchinese&amp;filter=topsellers"
                                    onclick="ChangeLanguage( 'tchinese' ); return false;">繁體中文（繁体中文）</a>
                                <a class="popup_menu_item tight" href="?l=japanese&amp;filter=topsellers"
                                    onclick="ChangeLanguage( 'japanese' ); return false;">日本語（日语）</a>
                                <a class="popup_menu_item tight" href="?l=koreana&amp;filter=topsellers"
                                    onclick="ChangeLanguage( 'koreana' ); return false;">한국어（韩语）</a>
                            </div>
                        </div>



                    <span th:if="${user}!=null" class="pulldown global_action_link" id="account_pulldown" onclick="showMenu();" th:text="${user.email}" user-id="" th:attr="user-id=${user.id}">3162618364</span>
                    <div th:if="${user}!=null" class="popup_block_new" id="account_dropdown" style="visibility: visible; top: 25px; left: 98.5938px; display: none; opacity: 1;">
                        <div class="popup_body popup_menu">
                              <a class="popup_menu_item" href="javascript:Logout();">注销</a>
                              <a class="popup_menu_item" href="#">个人中心</a>
                              <a class="popup_menu_item" href="/cart">购物车</a>
                        </div>
                    </div>
                </div>
                <a th:if="${user}!=null" href="https://steamcommunity.com/profiles/76561198399564591/" class="user_avatar playerAvatar offline">
                    <img src="" th:src="${user.avatar}">
                </a>

            </div>
        </div>
    </div>
</th:block>
